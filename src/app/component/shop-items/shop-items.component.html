    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let i of items; let ind = index">
      <div class="card h-100">
        <a href="#"
          ><img class="card-img-top" src="http://placehold.it/700x400" alt=""
        /></a>
        <div class="card-body">
          <h4 class="card-title">
            <a routerLink="/item-details/{{ind}}">{{ i.title | uppercase }}</a>
          </h4>
          <h5>$ {{ i.price }}</h5>
          <p appHiglight highlightColor="Blue" class="card-text">{{ i.description }}</p>
       
          <span class="badge badge-primary">This product has discount</span>
        </div>
        <div class="card-footer">
          <small class="text-muted"
            >&#9733; &#9733; &#9733; &#9733; &#9734;</small
          >
        </div>
      </div>
    </div>
  </div>
  
</div>
